{% extends 'journal/layout.html' %}

{% block body %}
    <h1>Create account</h1>
    <div>
        <form method="post" novalidate>
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <button class="btn btn-primary w-100">Register</button>
        </form>
    </div>
{% endblock %}
